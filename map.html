<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapで世界史 - 地図表示</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="script.js" defer></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLMBykSyX3cDUBR5BFbbShUVdsUXpTLY8"
    async
    defer
  ></script>
</head>
<body>
  <div id="map"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => {
            console.log('✅ Service Worker registered:', reg);
          })
          .catch(err => {
            console.error('❌ Service Worker registration failed:', err);
          });
      });
    }
  </script>
  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || 'all';
    }

    const selectedYear = getQueryParam('year');
    const selectedContinent = getQueryParam('continent');
    const selectedRegion = getQueryParam('region');
    const selectedCategory = getQueryParam('category');

    console.log("選択された年:", selectedYear);
    console.log("選択された大陸:", selectedContinent);
    console.log("選択された地域:", selectedRegion);
    console.log("選択されたカテゴリ:", selectedCategory);
    const shuffle = getQueryParam('shuffle') === 'true';
    console.log("ランダム表示:", shuffle);
  </script>
</body>
</html>
