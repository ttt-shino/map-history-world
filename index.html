<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapで世界史</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="script.js" defer></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLMBykSyX3cDUBR5BFbbShUVdsUXpTLY8"
    async
    defer
  ></script>
</head>
<body>
  <div id="filters" style="position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.9); padding: 8px; border-radius: 6px; z-index: 1;">
    <label for="yearFilter">年代:</label>
    <select id="yearFilter">
      <option value="all">全時代</option>
      <option value="〜1500">〜1500年</option>
      <option value="1500〜1800">1500〜1800年</option>
      <option value="1800〜1900">1800〜1900年</option>
      <option value="1900〜">1900年〜</option>
    </select>

    <label for="countryFilter">国:</label>
    <select id="countryFilter">
      <option value="all">全ての国</option>
      <option value="オーストリア＝ハンガリー帝国">オーストリア＝ハンガリー帝国</option>
      <option value="フランス">フランス</option>
    </select>

    <label for="categoryFilter">分類:</label>
    <select id="categoryFilter">
      <option value="all">全分類</option>
      <option value="戦争">戦争</option>
      <option value="革命">革命</option>
    </select>
  </div>

  <div id="map"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => {
            console.log('✅ Service Worker registered:', reg);
          })
          .catch(err => {
            console.error('❌ Service Worker registration failed:', err);
          });
      });
    }
  </script>
</body>
</html>
